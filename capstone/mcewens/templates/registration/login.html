{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/admin.css' %}"
    />
  </head>
  <body>
    <a href="/">
      <img
        src="{% static 'img/logo_360.png' %}"
        class="img-responsive"
        alt="Logo"
      />
    </a>
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
