<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
</head>

<body>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

    {% if error is none and name %}
    <p>
        Name: {{ name }} <br />
        Price: {{ price }} <br />
        Description: {{ description }} <br />
        Category: {{ category }}<br />
        {%if current is 1 %}
        Current: Yes!<br />
        {% else %}
        Current: No!<br />
        {% endif %}
    </p>
    {% else %}
    <p>{{error}}</p>
    {% endif %}
</body>

</html>
