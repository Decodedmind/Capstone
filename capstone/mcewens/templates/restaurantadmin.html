<div>
  <form method="POST" action="">
    {%csrf_token%}
    <table>
      <tr>
        <td>{{form.name.label}}</td>
        <td>{{form.name}}</td>
      </tr>
      <tr>
        <td>{{form.description.label}}</td>
        <td>{{form.description}}</td>
      </tr>
      <tr>
        <td>{{form.price.label}}</td>
        <td>{{form.price}}</td>
      </tr>
    </table>
    <input type="submit" />
  </form>
</div>

{%for menuItem in menuItems%} 
{{menuItem.name}}</br>
{{menuItem.description}}</br>
{{menuItem.price}}</br>
<a href="{%url 'delete' menuItem.name %}"
  ><button type="button">Delete this menu item</button></a>
</br>
{%endfor%}
